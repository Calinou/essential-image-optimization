<html>

<head>
    <title>Essential Image Optimisation</title>
    <link rel="stylesheet" href="https://developers.google.com/_static/2ceb35fd6c/css/devsite-google-blue.css">
    <style>
        .container {
            max-width: 940px;
            margin: 0 auto;
            padding: 0 16px;
            text-align: left
        }
        
        @media (min-width: 768px) and (max-width :1024px) {
            .container {
                max-width: 740px;
                width: 740px
            }
        }
        
        @media (min-width: 1025px) {
            .container {
                width: 740px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        {{book.md}}
    </div>
</body>

</html>
